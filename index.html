<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCS 신고절차</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
            position: relative;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .icon-button {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007BFF;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="main-image" src="EOCS신고절차.png" alt="EOCS 신고절차" width="100%">
        
        <div class="icons">
            <div class="icon-button" onclick="showLawImage()">법규안내</div>
            <div class="icon-button" onclick="callPhone()">전화</div>
        </div>
    </div>
    
    <script>
        function showLawImage() {
            document.getElementById('main-image').src = "굴착공사법규.png";
        }
        
        function callPhone() {
            window.location.href = "tel:1644-0001";
        }
    </script>
</body>
</html>
